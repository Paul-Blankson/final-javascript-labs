<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header class="header">
      <img src="./assets/images/logo.svg" alt="logo" class="header__logo" />

      <div class="header__controls">
        <div class="header__font-select">
          <select id="fontSelect" class="header__font-dropdown">
            <option value="sans">Sans Serif</option>
            <option value="serif">Serif</option>
            <option value="mono">Mono</option>
          </select>
        </div>

        <div class="header__theme-toggle">
          <input
            type="checkbox"
            id="themeToggle"
            class="header__theme-checkbox"
          />
          <label
            class="header__theme-button"
            for="themeToggle"
            aria-label="Toggle dark mode"
          ></label>
          <img
            src="./assets/images/icon-moon.svg"
            alt="moon icon"
            class="header__theme-moon-icon"
          />
        </div>
      </div>
    </header>

    <section class="search">
      <form class="search__form" id="searchForm">
        <input
          type="text"
          class="search__input"
          id="searchInput"
          placeholder="Search for any word..."
          required
        />
        <button type="submit" class="search__button">
          <img src="./assets/images/icon-search.svg" alt="Search" />
        </button>
      </form>
    </section>

    <section class="word">
        <div class="word__header">
          <div>
            <h1 class="word__title">keyboard</h1>
            <p class="word__phonetic">/ˈkiːbɔːd/</p>
          </div>
          <button class="word__play-button" aria-label="Play pronunciation">
            <img src="./assets/images/icon-play.svg" alt="play icon" class="word__audio-icon">
            <img class="word__audio-icon" src="./assets/images/icon-play-hovered.svg" alt="icon-play-hovered" />
          </button>
        </div>
      </section>
      
      <section class="meaning">
        <h2 class="meaning__part-of-speech">noun</h2>
        <p class="meaning__label">Meaning</p>
        <ul class="meaning__list">
          <li class="meaning__item">
            (etc.) A set of keys used to operate a typewriter, computer etc.
          </li>
          <li class="meaning__item">
            A component of many instruments including the piano, organ, and
            harpsichord consisting of usually black and white keys that cause
            different tones to be produced when struck.
          </li>
        </ul>
      </section>
  </body>
</html>
